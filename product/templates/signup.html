{% extends 'index.html' %}
{% block content %}
<div class="breadcrumb-section breadcrumb-bg">
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
</div>

{% endblock %}
