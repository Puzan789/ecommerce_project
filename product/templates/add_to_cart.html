{% extends 'index.html' %}
{% block content %}
<div class="container">
    <h1>Add {{ product.name }} to Cart</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>
{% endblock content %}
